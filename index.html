    <style>
        @font-face {
            font-family: 'QarantaBold';
            src: local('Qaranta Bold'), local('Qaranta-Bold'),
                 url('QarantaBold.woff2') format('woff2'),
                 url('QarantaBold.woff') format('woff'),
                 url('Qaranta Bold.otf') format('truetype');
            font-weight: bold;
            font-style: normal;
            font-display: swap;
        }

        :root {
            --primary-red: #e74c3c;
            --primary-blue: #2c3e50;
            --white: #ffffff;
            --light-gray: #f5f5f5;
            --dark-gray: #333333;
            --sahibinden-yellow: #FFD301;
            --sahibinden-black: #000000;
            --dark-bg: #121212;
            --dark-text: #e0e0e0;
            --dark-mode-active: #3498db;
            --language-active: #3498db;
            --language-text: #000000; /* EN yazısı siyah olacak */
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--white);
            color: var(--dark-gray);
            line-height: 1.6;
            scroll-behavior: smooth;
            transition: background-color 0.3s, color 0.3s;
        }
        
        body.dark-mode {
            background-color: var(--dark-bg);
            color: var(--dark-text);
        }
        
        /* Header Styles */
        .top-bar {
            background-color: var(--white);
            padding: 15px 20px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
            transition: background-color 0.3s;
        }
        
        body.dark-mode .top-bar {
            background-color: #1e1e1e;
            box-shadow: 0 2px 15px rgba(0,0,0,0.3);
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        
        /* Hamburger Menu Button */
        .hamburger-container {
            display: flex;
            align-items: center;
            z-index: 1001;
        }
        
        .hamburger-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px;
        }
        
        .hamburger-icon {
            font-size: 24px;
            color: var(--primary-blue);
            transition: all 0.3s ease;
        }
        
        body.dark-mode .hamburger-icon {
            color: var(--dark-text);
        }
        
        /* Logo and Company Name */
        .logo-container {
            display: flex;
            align-items: center;
            cursor: pointer;
            margin-left: 10px;
            position: relative;
            z-index: 1001;
            transition: transform 0.4s ease;
        }
        
        .sidebar-menu.open ~ .top-bar .logo-container {
            transform: translateX(280px);
        }
        
        .logo {
            height: 80px;
            max-width: 100%;
            object-fit: contain;
        }
        
        .company-name {
            display: flex;
            flex-direction: column;
            margin-left: 15px;
        }
        
        .company-name-main {
            color: var(--primary-red);
            font-size: clamp(24px, 5vw, 36px);
            font-weight: bold;
            letter-spacing: 1px;
            font-family: 'QarantaBold', Arial, sans-serif;
            text-transform: uppercase;
        }
        
        .company-name-sub {
            color: var(--primary-blue);
            font-size: clamp(14px, 3vw, 18px);
            margin-top: 5px;
        }
        
        body.dark-mode .company-name-sub {
            color: var(--dark-text) !important;
        }
        
        /* Header Right Section */
        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        
        /* Sahibinden Button */
        .sahibinden-button {
            display: inline-flex;
            align-items: center;
            background-color: var(--sahibinden-yellow);
            color: var(--sahibinden-black);
            border: none;
            border-radius: 8px;
            padding: 8px 12px;
            font-weight: bold;
            font-size: 14px;
            transition: all 0.3s;
            text-decoration: none;
            height: 38px;
            box-shadow: 0 4px 8px rgba(255, 211, 1, 0.3);
        }
        
        .sahibinden-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(255, 211, 1, 0.4);
        }
        
        .sahibinden-button i {
            margin-right: 6px;
            color: var(--sahibinden-black);
            font-weight: bold;
            font-style: normal;
            font-size: 21px;
        }
        
        /* Action Buttons */
        .action-button {
            background-color: var(--primary-red);
            color: var(--white);
            border: none;
            border-radius: 8px;
            padding: 8px 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(231, 76, 60, 0.3);
            min-width: 100px;
            height: 38px;
            text-decoration: none;
        }
        
        .action-button i {
            margin-right: 6px;
            font-size: 14px;
        }
        
        .action-button:hover {
            background-color: var(--primary-blue);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(231, 76, 60, 0.4);
        }
        
        /* Sidebar Menu */
        .sidebar-menu {
            position: fixed;
            top: 0;
            left: -300px;
            width: 280px;
            height: 100vh;
            background-color: var(--white);
            box-shadow: 2px 0 15px rgba(0, 0, 0, 0.1);
            z-index: 999;
            transition: all 0.4s ease;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            background-image: url('menubackground.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        body.dark-mode .sidebar-menu {
            background-color: rgba(30, 30, 30, 0.9);
            background-blend-mode: overlay;
        }
        
        .sidebar-menu.open {
            left: 0;
        }
        
        .menu-items {
            list-style: none;
            padding: 90px 0 0 0;
            margin: 0;
            flex-grow: 1;
        }
        
        .menu-item {
            border-bottom: 1px solid rgba(245, 245, 245, 0.2);
        }
        
        body.dark-mode .menu-item {
            border-bottom-color: rgba(68, 68, 68, 0.5);
        }
        
        .menu-item:last-child {
            border-bottom: none;
        }
        
        .menu-link {
            display: block;
            padding: 15px 25px;
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            background-color: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(5px);
        }
        
        body.dark-mode .menu-link {
            color: var(--dark-text);
            background-color: rgba(30, 30, 30, 0.7);
        }
        
        .menu-link:hover {
            color: var(--primary-red);
            background-color: rgba(245, 245, 245, 0.9);
            padding-left: 30px;
        }
        
        body.dark-mode .menu-link:hover {
            background-color: rgba(45, 45, 45, 0.9);
        }
        
        .menu-link:hover::before {
            content: '';

            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background-color: var(--primary-red);
        }
        
        /* New Toggle Buttons Container */
        .toggle-buttons-container {

            margin-top: auto;

            flex-direction: column;
            gap: 15px;
            background-color: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(5px);

        body.dark-mode .toggle-buttons-container {
            border-top-color: rgba(68, 68, 68, 0.5);
            background-color: rgba(30, 30, 30, 0.7);
        }
        
        /* Language Toggle Button */
        .language-toggle-button {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 15px;
            background-color: rgba(245, 245, 245, 0.8);
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        body.dark-mode .language-toggle-button {
            background-color: rgba(45, 45, 45, 0.8);
        }
        
        .language-icon {
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            font-size: 18px;
            color: var(--primary-blue);
        }
        
        body.dark-mode .language-icon {
            color: var(--dark-text);
        }
        
        .language-toggle-switch {
            position: relative;
            display: inline-block;
            width: 80px;
            height: 34px;
        }
        
        .language-toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .language-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        
        .language-slider:before {
            position: absolute;
            content: "TR";
            height: 26px;
            width: 36px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            color: var(--primary-blue);
        }
        
        input:checked + .language-slider {
            background-color: var(--language-active);
        }
        
        input:checked + .language-slider:before {
            content: "EN";
            transform: translateX(36px);
            color: var(--language-text); /* EN yazısı siyah olacak */
        }
        
        /* Dark Mode Toggle Button */
        .dark-mode-toggle-button {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 15px;
            background-color: rgba(245, 245, 245, 0.8);
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        body.dark-mode .dark-mode-toggle-button {
            background-color: rgba(45, 45, 45, 0.8);
        }
        
        .dark-mode-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
            position: relative;
        }
        
        .dark-mode-icon .sun-moon {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }
        
        .dark-mode-icon .sun {
            background-color: #000000; /* Siyah güneş */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        
        .dark-mode-icon .moon {
            background-color: transparent;
            box-shadow: -6px -6px 0 0 #ffffff inset; /* Beyaz ay */
            transform: scale(0.8);
        }
        
        body.dark-mode .dark-mode-icon .sun {
            opacity: 0;
            transform: scale(0.5);
        }
        
        body.dark-mode .dark-mode-icon .moon {
            opacity: 1;
            transform: scale(1);
        }
        
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 80px;
            height: 34px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: var(--dark-mode-active);
        }
        
        input:checked + .slider:before {
            transform: translateX(46px);
        }
        
        /* Menu Overlay */
        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 998;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .menu-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        /* Gallery */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            grid-auto-rows: 200px;
            gap: 10px;
            padding: 15px;
        }
        
        .gallery img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: all 0.3s ease;
            border-radius: 12px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }
        
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            transition: transform 0.3s ease;
        }
        
        .gallery-item:hover {
            transform: scale(1.03);
            z-index: 1;
        }
        
        .gallery-item:hover img {
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        
        .img-wide {
            grid-column: span 2;
        }
        
        .img-tall {
            grid-row: span 2;
        }
        
        .img-large {
            grid-column: span 2;
            grid-row: span 2;
        }
        
        /* Footer */
        footer {
            background-color: var(--primary-blue);
            color: var(--white);
            padding: 30px 20px;
            text-align: center;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .social-icon {
            color: var(--white);
            font-size: 28px;
            transition: color 0.3s;
        }
        
        .social-icon:hover {
            color: var(--primary-red);
        }
        
        .contact-info {
            margin: 20px 0;
        }
        
        .contact-info h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .contact-info p {
            margin: 8px 0;
            font-size: 16px;
        }
        
        .copyright {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #bdc3c7;
        }
        
        /* Responsive Styles */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                align-items: center;
            }
            
            .logo-container {
                margin: 10px 0;
                text-align: center;
                transform: none !important;
            }
            
            .header-right {
                width: 100%;
                justify-content: space-between;
                margin-top: 10px;
            }
            
            .action-buttons {
                flex-grow: 1;
                justify-content: flex-start;
            }
            
            .sidebar-menu {
                width: 250px;
            }
            
            .hamburger-container {
                margin-right: 0;
                margin-left: 15px;
            }
            
            /* Adjust menu items padding for mobile */
            .menu-items {
                padding: 90px 0 10px 0;
            }
            
            /* Make sure toggle buttons are visible */
            .toggle-buttons-container {
                padding: 12px 15px;
            }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Disable right click and F12
            document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
            });
            
            document.addEventListener('keydown', function(e) {
                if (e.ctrlKey && (e.key === 'u' || e.key === 'U')) {
                    e.preventDefault();
                }
                if (e.key === 'F12') {
                    e.preventDefault();
                }
            });

            // Scroll to top when logo is clicked
            document.getElementById('logoLink').addEventListener('click', function(e) {
                e.preventDefault();
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });

            // Hamburger Menu Functionality
            const hamburgerBtn = document.getElementById('hamburgerBtn');
            const sidebarMenu = document.getElementById('sidebarMenu');
            const menuOverlay = document.getElementById('menuOverlay');
            const menuLinks = document.querySelectorAll('.menu-link');
            
            // Menu open/close
            hamburgerBtn.addEventListener('click', function() {
                sidebarMenu.classList.toggle('open');
                menuOverlay.classList.toggle('active');
                
                // Change hamburger icon to X
                const icon = this.querySelector('i');
                if (sidebarMenu.classList.contains('open')) {
                    icon.classList.remove('fa-bars');
                    icon.classList.add('fa-times');
                } else {
                    icon.classList.remove('fa-times');
                    icon.classList.add('fa-bars');
                }
            });
            
            // Close menu when clicking outside
            menuOverlay.addEventListener('click', function() {
                sidebarMenu.classList.remove('open');
                this.classList.remove('active');
                hamburgerBtn.querySelector('i').classList.remove('fa-times');
                hamburgerBtn.querySelector('i').classList.add('fa-bars');
            });
            
            // Dark Mode Toggle
            const darkModeToggle = document.getElementById('darkModeToggle');
            const darkModeIcon = document.querySelector('.dark-mode-icon');
            
            // Check for saved user preference
            if (localStorage.getItem('darkMode') === 'enabled') {
                document.body.classList.add('dark-mode');
                darkModeToggle.checked = true;
                darkModeIcon.querySelector('.sun').style.opacity = '0';
                darkModeIcon.querySelector('.sun').style.transform = 'scale(0.5)';
                darkModeIcon.querySelector('.moon').style.opacity = '1';
                darkModeIcon.querySelector('.moon').style.transform = 'scale(1)';
            }
            
            darkModeToggle.addEventListener('change', function() {
                if (this.checked) {
                    document.body.classList.add('dark-mode');
                    localStorage.setItem('darkMode', 'enabled');
                    darkModeIcon.querySelector('.sun').style.opacity = '0';
                    darkModeIcon.querySelector('.sun').style.transform = 'scale(0.5)';
                    darkModeIcon.querySelector('.moon').style.opacity = '1';
                    darkModeIcon.querySelector('.moon').style.transform = 'scale(1)';
                } else {
                    document.body.classList.remove('dark-mode');
                    localStorage.setItem('darkMode', 'disabled');
                    darkModeIcon.querySelector('.sun').style.opacity = '1';
                    darkModeIcon.querySelector('.sun').style.transform = 'scale(1)';
                    darkModeIcon.querySelector('.moon').style.opacity = '0';
                    darkModeIcon.querySelector('.moon').style.transform = 'scale(0.8)';
                }
            });

            // Language Toggle in Menu
            const languageMenuToggle = document.getElementById('languageMenuToggle');
            const callButtonText = document.querySelector('.call-text');
            const directionButtonText = document.querySelector('.direction-text');
            
            // Check for saved language preference
            if (localStorage.getItem('language') === 'en') {
                languageMenuToggle.checked = true;
                updateLanguage('en');
            }
            
            languageMenuToggle.addEventListener('change', function() {
                const lang = this.checked ? 'en' : 'tr';
                localStorage.setItem('language', lang);
                updateLanguage(lang);
            });
            
            function updateLanguage(lang) {
                // Update menu items
                menuLinks.forEach(link => {
                    link.textContent = link.getAttribute(`data-${lang}`);
                });
                
                // Update action buttons
                if (lang === 'tr') {
                    callButtonText.textContent = 'ARA';
                    directionButtonText.textContent = 'KONUM';
                } else {
                    callButtonText.textContent = 'CALL';
                    directionButtonText.textContent = 'DIRECTIONS';
                }
            }

            // Image gallery with perfect masonry layout
            const gallery = document.getElementById('galleryContainer');
            const imageCount = 50;
            const extensions = ['jpg', 'jpeg', 'png', 'webp'];
            
            // Load all images at once
            Promise.all(
                Array.from({length: imageCount}, (_, i) => i + 1)
                    .map(num => loadImage(num))
            ).then(images => {
                // Filter out failed loads
                const loadedImages = images.filter(img => img !== null);
                
                // Classify images
                const portraitImages = loadedImages.filter(img => img.isPortrait);
                const landscapeImages = loadedImages.filter(img => !img.isPortrait);
                
                // Further classify landscape images
                const wideImages = landscapeImages.filter(img => {
                    const ratio = img.img.naturalWidth / img.img.naturalHeight;
                    return Math.abs(ratio - (16/9)) < 0.2; // 20% tolerance for 16:9
                });
                
                const otherLandscape = landscapeImages.filter(img => {
                    const ratio = img.img.naturalWidth / img.img.naturalHeight;
                    return Math.abs(ratio - (16/9)) >= 0.2;
                });
                
                // Distribute other landscape images between large and small
                const otherLandscapeCount = otherLandscape.length;
                const largeCount = Math.floor(otherLandscapeCount / 2);
                const smallCount = otherLandscapeCount - largeCount;
                
                // Shuffle arrays for random distribution
                shuffleArray(portraitImages);
                shuffleArray(wideImages);
                shuffleArray(otherLandscape);
                
                // Create image elements with appropriate classes
                const imageElements = [];
                
                // Add wide images
                wideImages.forEach(imgData => {
                    const container = document.createElement('div');
                    container.className = 'gallery-item img-wide';
                    container.appendChild(imgData.img);
                    imageElements.push(container);
                });
                
                // Add large landscape images
                otherLandscape.slice(0, largeCount).forEach(imgData => {
                    const container = document.createElement('div');
                    container.className = 'gallery-item img-large';
                    container.appendChild(imgData.img);
                    imageElements.push(container);
                });
                
                // Add small landscape images
                otherLandscape.slice(largeCount).forEach(imgData => {
                    const container = document.createElement('div');
                    container.className = 'gallery-item';
                    container.appendChild(imgData.img);
                    imageElements.push(container);
                });
                
                // Add portrait images
                portraitImages.forEach(imgData => {
                    const container = document.createElement('div');
                    container.className = 'gallery-item img-tall';
                    container.appendChild(imgData.img);
                    imageElements.push(container);
                });
                
                // Shuffle all images for better distribution
                shuffleArray(imageElements);
                
                // Add all images to gallery
                imageElements.forEach(item => gallery.appendChild(item));
                
                // After all images are added, optimize layout to fill gaps
                setTimeout(optimizeLayout, 100);
            });
            
            // Function to optimize layout by filling gaps
            function optimizeLayout() {
                const items = Array.from(document.querySelectorAll('.gallery-item'));
                const grid = document.querySelector('.gallery');
                
                // Get grid styles
                const gridStyles = window.getComputedStyle(grid);
                const columnWidth = parseInt(gridStyles.gridTemplateColumns.split(' ')[0]);
                const rowHeight = parseInt(gridStyles.gridAutoRows);
                const gap = parseInt(gridStyles.gap);
                
                // Track occupied grid cells
                const occupied = new Set();
                
                // Place items and mark occupied cells
                items.forEach(item => {
                    const colSpan = item.classList.contains('img-wide') || item.classList.contains('img-large') ? 2 : 1;
                    const rowSpan = item.classList.contains('img-tall') ? 2 : 
                                    item.classList.contains('img-large') ? 2 : 1;
                    
                    // Find first available position
                    let placed = false;
                    for (let row = 0; !placed; row++) {
                        for (let col = 0; col < Math.floor(grid.clientWidth / (columnWidth + gap)); col++) {
                            // Check if this position can accommodate the item
                            let canPlace = true;
                            for (let r = row; r < row + rowSpan; r++) {
                                for (let c = col; c < col + colSpan; c++) {
                                    if (occupied.has(`${c},${r}`)) {
                                        canPlace = false;
                                        break;
                                    }
                                }
                                if (!canPlace) break;
                            }
                            
                            if (canPlace) {
                                // Place the item here
                                item.style.gridColumn = `${col + 1} / span ${colSpan}`;
                                item.style.gridRow = `${row + 1} / span ${rowSpan}`;
                                
                                // Mark cells as occupied
                                for (let r = row; r < row + rowSpan; r++) {
                                    for (let c = col; c < col + colSpan; c++) {
                                        occupied.add(`${c},${r}`);
                                    }
                                }
                                
                                placed = true;
                                break;
                            }
                        }
                    }
                });
            }
            
            // Function to load an image with extension fallback
            function loadImage(number) {
                return new Promise(resolve => {
                    const img = new Image();
                    let currentExt = 0;
                    
                    function tryExtension() {
                        if (currentExt >= extensions.length) {
                            console.log(`Image ${number} not found`);
                            resolve(null);
                            return;
                        }
                        
                        const ext = extensions[currentExt++];
                        img.src = `Gorsel (${number}).${ext}`;
                        img.alt = `Referans Maslak Proje ${number}`;
                    }
                    
                    img.onload = function() {
                        resolve({
                            img: img,
                            isPortrait: img.naturalHeight > img.naturalWidth
                        });
                    };
                    img.onerror = tryExtension;
                    
                    tryExtension();
                });
            }
            
            // Fisher-Yates shuffle algorithm
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }
        });
    </script>
